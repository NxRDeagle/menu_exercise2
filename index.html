<!DOCTYPE html>
<html lang="en">

    <div class="box">

          </div>
          <div class="item2">
            <i class="fa fa-star fa2 fa-4x" aria-hidden="true"></i>
            <div class="info">
              <div class="number2">612</div>
              <div class="text2">Positive feedbacks</div>
            </div>
          </div>
          <div class="item2">
            <i class="fa fa-heart fa2 fa-4x" aria-hidden="true"></i>
            <div class="info">
              <div class="number2">735</div>
              <div class="text2">Happy clients</div>
